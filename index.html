<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <button class="startBtn">Start Game</button>
            <h1>Score: <span class="score">0</span></h1>
            <div class="buttons">
                <button class="leftBtn"><i class="fas fa-chevron-left"></i></button>
                <button class="upBtn"><i class="fas fa-chevron-up"></i></button>
                <button class="rightBtn"><i class="fas fa-chevron-right"></i></button>
                <button class="downBtn"><i class="fas fa-chevron-down"></i></button>
            </div>
        </div>
        <div class="gameArea glow"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
